<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SceneIt - Find Your Perfect Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .genre-item {
            position: relative;
            display: inline-block;
            text-align: center;
            width: 300px; /* Card width */
            height: 400px; /* Card height */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .genre-item:hover {
            transform: scale(1.05); /* Enlarge the card */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .genre-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1; /*put image is behind the button */
            transition: transform 0.3s, opacity 0.3s;
        }

        .genre-item:hover .genre-image {
            transform: scale(1.1); /*enlarge the image on hover */
        }

        .genre-button {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            background-color: rgba(0, 0, 0, 0.5); /* more transparent button */
            border: none;
            border-radius: 5px;
            z-index: 2; 
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .genre-button:hover {
            background-color: rgba(0, 0, 0, 0.7); /* darken button on hover */
            transform: scale(1.1); /* enlarge button */
        }
    </style>
</head>
<body>
    <h1>Welcome to SceneIt</h1>
    <p>What are you in the mood for?</p>
    <div class="button-container">
        <ul style="list-style-type: none; padding: 0;">
            <li th:each="genre : ${genres}" class="genre-item">
                <form th:action="@{/movies/genre/{genre}(genre=${genre})}" method="get">
                    <img th:src="@{/images/{genre}.jpg(genre=${genre})}" alt="Genre Image" class="genre-image">
                    <button type="submit" class="genre-button" th:text="${genre}"></button>
                </form>
            </li>
        </ul>
    </div>
</body>
</html>
